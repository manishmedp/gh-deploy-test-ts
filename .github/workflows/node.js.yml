# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main", "test" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      AWS_HOST: 13.233.156.35
      DEPLOY_FOLDER: ghDeploy

    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install npm dependencies
      run: yarn
    - name: Run build task
      run: yarn build 
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2.2.11
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "build/"
          REMOTE_HOST: $AWS_HOST
          REMOTE_USER: ec2-user
          TARGET: "~/ghDeploy/"
          EXCLUDE: "/build/"
          RUN: cd ~/ghDeploy && npm install && pm2 start index.js
    - name: Run code on server
      env:  
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      run: |
            ssh -i $SERVER_SSH_KEY ec2-user@$AWS_HOST
            cd ~/ghDeploy && npm i && pm2 del ghDeploy-dev && pm2 start ghDeploy-dev && exit